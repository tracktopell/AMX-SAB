<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>LOGON</title>
        <h:outputScript name="js/ripple.js" library="ultima-layout" />
        <h:outputScript name="js/layout.js" library="ultima-layout" />
    </h:head>

    <h:body styleClass="login-body">
		<form method="POST" action="logon">
        <div class="card login-panel ui-fluid">
            <div class="ui-g">
                <div class="ui-g-12">
                    <p:graphicImage name="images/AMX-SAB_logo1_mini.png" library="ultima-layout" />
                </div>
				<div class="ui-g-12">
                    <h:panelGroup styleClass="md-inputfield">
						<label>Recuperar Contraseña</label>
                    </h:panelGroup>
                </div>
                <div class="ui-g-12">
                    <h:panelGroup styleClass="md-inputfield">
                        <input type="text" name="j_username" value="" size="30" />
                        <label>Correo Electrónico</label>
                    </h:panelGroup>
                </div>
                <div class="ui-g-12">
					<input type="submit" value="RECUPERAR" />
					<!--
                    <p:button outcome="/dashboard" value="Sign In" icon="ui-icon-person" />
                    <p:button outcome="/dashboard" value="Forgot Password" icon="ui-icon-help" styleClass="secondary"/>
					-->
                </div>
            </div>
        </div>
        </form>
        <div class="login-footer">AEROMEXICO :: Servicios A Bordo</div>
        
        <h:outputStylesheet name="css/ripple.css" library="ultima-layout" />
        <h:outputStylesheet name="css/layout-#{guestPreferences.theme}.css" library="ultima-layout" />
    </h:body>

</html>
